<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b4b4e70adb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="icon"><i class="fas fa-backward" id="prev" title="Previous"></i></div>
            <div >
                <img src="./images/1.jpeg" alt="image">
                <p id="name">1.jpeg</p>
            </div>
            <div class="icon"><i class="fas fa-forward" id="next" title="Next"></i></div>
        </div>
    </div>
</body>
</html>
<script src="./script.js"></script>
